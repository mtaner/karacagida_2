tr:
  about_us:
    title: "Hakkımızda"
    info: "Külah ve gofret üretimi amacı ile 1956 yılında İzmir' de
    küçük bir atölyede kurulan firmamız bu yıllarda manüel el makinaları
    ile üretim yapmakta idi. 1966 yılında külah üretimi amacı ile fabrika
    kuruluş çalışmalarına başlanmış ve 1980 yılında Türkiye' de külah üretiminde
    ilk fabrikalardan biri olma unvanı ile gelişim sürecine devam etmiştir.
    1984 yılında tam otomatik makine parkuru ile üretim kapasitesini artırmış
    ve Türk tüketicisini ilk defa kornetto (sarma kornet) ile tanıştırmıştır."
  social_responsibility:
    title: "Karaca Gıda'dan Eğitime Destek"
    info: "Karaca Gıda 1956' dan bugüne yaptığı yatırımlar dışında eğitime ve çocuklara
		verdiği önemi 2003 senesinde Cumhuriyetin 80. yıl dönümünde yaptırdığı ilköğretim
		okulunu Milli Eğitime teslim ederek ülke kültürüne' de hizmet etmiştir.
		Beş köyün ortak kullandığı ilköğretim okulumuz Yakaköy' de bulunmaktadır.
		İnşaatı 6 ay gibi kısa bir sürede tamamlanmış olup 3 katlı ve 18 derslik kapasitesi
		ile öğrencilere eğitim vermektedir."
  production:
    title: "Üretim"
    info: "Günümüzde Karaca Gıda üretimini el değmeden ve BRC Gıda Güvenliği ve
    Kalite Yönetim Standardının gereklerini yerine getirerek yapmaktadır.
    Bu noktada üretimimizin ana unsurlarından biri olan personelimiz BRC
    Standardının bir parçası olan HACCP konusunda bilgili ve külah üretimi
    konusunda tecrübelidir. Takım ruhuyla hareket eden ekibimiz üretim heyecanını
    içinde barındırmaktadır."
